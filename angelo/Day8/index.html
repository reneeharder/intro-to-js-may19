<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
body *{
	font-size:3em;
}


	</style>
</head>
<body>
<div></div>

<input type="text">
<input type="text">
<button>Click</button>

<script>
	const div = document.querySelector('div');
	const inputs = document.querySelectorAll('input');

	const button = document.querySelector('button');

	button.addEventListener('click', function(){
		const input1Value = inputs[0].value;
		const input2Value = inputs[1].value;


		if (input1Value)
		div.style[input1Value] = input2Value;
	});

</script>
	
</body>
</html>
